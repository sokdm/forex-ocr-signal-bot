<!DOCTYPE html>
<html>
<head>
    <title>Forex Signals Dashboard</title>
</head>
<body>

<h2>Forex Signals Dashboard</h2>

<a href="/upload">Upload Image</a> |
<a href="/logout">Logout</a>

<br><br>

{% if trades and trades|length > 0 %}
<table border="1" cellpadding="6">
    <tr>
        <th>Pair</th>
        <th>Signal</th>
        <th>Entry</th>
        <th>TP</th>
        <th>SL</th>
        <th>Confidence</th>
    </tr>

    {% for t in trades %}
    <tr>
        <td>{{ t[0] }}</td>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>{{ t[3] }}</td>
        <td>{{ t[4] }}</td>
        <td>{{ t[5] }}%</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No signals yet</p>
{% endif %}

</body>
</html>
